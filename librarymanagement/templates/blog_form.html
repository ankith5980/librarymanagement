<!-- blog/templates/blog/blog_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Blog Post</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body Styling */
body {
    background: linear-gradient(to right, #f8f9fa, #e9ecef);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

/* Form Container */
form {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    text-align: center; /* Center the heading */
}

/* Form Heading */
h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
}

/* Form Fields */
div {
    margin-bottom: 15px;
    text-align: left;
}

label {
    font-weight: bold;
    color: #555;
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
textarea,
input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    min-height: 120px;
    resize: vertical;
}

/* Input Fields Focus Effect */
input:focus, textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
}

/* Submit Button */
button {
    width: 100%;
    background: #007bff;
    color: white;
    border: none;
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease-in-out;
}

button:hover {
    background: #0056b3;
}

/* Mobile Responsiveness */
@media (max-width: 600px) {
    form {
        width: 90%;
    }
}

    </style>
</head>
<body>

    <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}
    
        <!-- Form Heading -->
        <h1>Create a New Blog Post</h1>
    
        <!-- Title Field -->
        <div>
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" value="{{ form.title.value }}" required>
        </div>
    
        <!-- Message Field -->
        <div>
            <label for="id_message">Message:</label>
            <textarea name="message" id="id_message" required>{{ form.message.value }}</textarea>
        </div>
    
        <!-- Image Field -->
        <div>
            <label for="id_image">Image:</label>
            <input type="file" name="image" id="id_image">
        </div>
    
        <!-- Error Message Container -->
        <div id="error-message" style="color: red;"></div>
    
        <!-- Submit Button -->
        <div>
            <button type="submit">Create Blog</button>
        </div>
    </form>
    
    <script>
        function validateForm() {
            const title = document.getElementById('id_title').value;
            const message = document.getElementById('id_message').value;
            const image = document.getElementById('id_image').value;
            const errorMessage = document.getElementById('error-message');
    
            if (!title || !message || !image) {
                errorMessage.textContent = 'All fields are required.';
                return false;
            }
    
            errorMessage.textContent = ''; // Clear any previous error message
            return true;
        }
    </script>

</body>
</html>
